<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="game.init()">
    <div class="flex-container">
        <div class="flex-row" id="toolbar">
            <div class="col">
                <button id="button_newGame">NEW GAME</button>
            </div>
            <div class="col">
                <input type="radio" id="radio_keyboard" name="input" value="keyboard" checked onclick="player.changeInput(this);" />
                <label for="radio_keyboard">KEYBOARD</label>
                <input type="radio" id="radio_mouse" name="input" value="mouse" onclick="player.changeInput(this);" />
                <label for="radio_mouse">MOUSE</label>
            </div>
            <div class="col scoreboard">
                Score: <b><span id="score">0</span></b> | Virusses eleminated: <span id="eliminated">0</span> | Virusses missed: <span id="missed">0</span>
            </div>
        </div>
        <div class="flex-row" id="canvas">
            <div id="target"></div>
            <div id="coronas">

            </div>
        </div>
    </div>
    <script src="./main.js" async defer></script>
</body>

</html>
