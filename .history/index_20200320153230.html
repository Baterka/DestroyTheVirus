<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="game.init()">
    <div class="flex-container" id="loader">
        <div class="loader">Loading...</div>
    </div>
    <div id="debug">
        <div id="debugDot" class="blink"></div>
    </div>
    <div class="flex-container">
        <div class="flex-row" id="title">
            <h1>DestroyTheVirus</h1>
        </div>
        <div class="flex-row" id="toolbar">
            <div class="col">
                <button id="button_newGame" class="button">NEW GAME</button>
                <button id="button_resetGame" class="button" disabled>RESTART</button>
                <button id="button_stopGame" class="button" disabled>FINISH</button>
            </div>
            <div class="col">
                <input type="radio" id="radio_keyboard" name="input" value="keyboard" onclick="game.Player.changeInput(this);" />
                <label for="radio_keyboard">KEYBOARD</label>
                <input type="radio" id="radio_mouse" name="input" value="mouse" checked onclick="game.Player.changeInput(this);" />
                <label for="radio_mouse">MOUSE</label>
            </div>
            <div class="col scoreboard">
                Score: <b><span id="score">0</span></b> | Eliminated: <span id="eliminated">0</span> | Missed: <span id="missed">0</span>
            </div>
        </div>
        <div class="flex-row" id="canvas" ondragstart="return false;" ondrop="return false;">
            <div id="target"></div>
            <div id="virusses">
            </div>
            <div id="gameOver" class="noselect">
                <!-- http://pngimg.com/download/63034 -->
                <img src="./biohazard.png" alt="biohazard_icon" width="64" height="64" />
                <div class="title">GAME OVER</div>
                <div>PERSONAL HIGHSCORE: <span id="highScore"></span></div>
                <div id="newRecord" class="rainbow">NEW RECORD</div>
            </div>
            <div id="deadZone"></div>
        </div>
    </div>
    <script src="./main.js" async defer></script>
</body>

</html>
